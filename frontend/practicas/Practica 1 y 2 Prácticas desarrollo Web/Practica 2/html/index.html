<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Piedra, Papel o Tijera</title>
  <link rel="stylesheet" href="../css/stile.css">
</head>
<body>
  <div class="game-container">
    <h1>Piedra, Papel o Tijera</h1>
    <div class="buttons">
      <button class="choice piedra" data-choice="piedra"></button>
      <button class="choice papel" data-choice="papel"></button>
      <button class="choice tijeras" data-choice="tijeras"></button>
    </div>

    <div class="result">
      <p id="playerChoice"></p>
      <p id="computerChoice"></p>
      <h2 id="outcome"></h2>
    </div>

    <div class="scoreboard">
      <p>Victorias: <span id="wins">0</span></p>
      <p>Derrotas: <span id="losses">0</span></p>
      <p>Empates: <span id="draws">0</span></p>
    </div>
  </div>

  <script src="../js/logic.js"></script>
</body>
</html>
