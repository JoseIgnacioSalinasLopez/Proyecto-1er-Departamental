<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunnerJS Game</title>
    <link rel="stylesheet" href="game.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div id="game-container" class="container-main">
        <a href="../index.html" class="self-start mb-4 bg-blue-600 text-white font-bold py-2 px-4 rounded-full shadow-lg hover:bg-blue-700 transition-colors duration-300">
            Regresar a Inicio
        </a>
        <div id="game-board" class="flex flex-col items-center bg-white shadow-xl rounded-xl p-6">
            <h2 class="text-3xl font-bold mb-4 text-gray-800">RunnerJS</h2>
            <div class="flex justify-between w-full mb-4 px-4 text-gray-600 font-bold">
                <span id="score-display">Puntuaci칩n: 0</span>
                <span id="high-score-display">M치ximo: 0</span>
                <span id="level-display">Nivel: 1</span>
            </div>
            <canvas id="gameCanvas" class="border-2 border-gray-300" width="800" height="400"></canvas>
            
            <div id="game-over-screen" class="hide absolute inset-0 flex flex-col items-center justify-center bg-gray-900 bg-opacity-75 rounded-xl">
                <h1 class="text-5xl font-bold text-white mb-4">Game Over</h1>
                <p class="text-white text-2xl mb-2">Puntuaci칩n: <span id="final-score">0</span></p>
                <div id="score-form" class="mt-4 flex flex-col items-center">
                    <input type="text" id="player-name" placeholder="Tu nombre" class="p-2 rounded-lg mb-2 text-center text-black">
                    <button id="saveScoreBtn" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-green-600 transition-colors duration-300">
                        Guardar Puntuaci칩n
                    </button>
                    <p id="save-message" class="text-white mt-2"></p>
                </div>
                <div class="flex space-x-4 mt-6">
                    <button id="restartGameBtn" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-full shadow-lg hover:bg-blue-700 transition-colors duration-300">
                        Reiniciar
                    </button>
                    <a href="leaderboard.html" class="bg-purple-600 text-white font-bold py-2 px-6 rounded-full shadow-lg hover:bg-purple-700 transition-colors duration-300">
                        Ver tabla de puntajes
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
